<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript arrays</h1>
    <p>multiple values</p>
    <script>
        var marks=[6,8,5,9,7]
        document.write(marks[1])
        document.write(marks.join("*"))
        document.write(marks.pop()+"<br>")
        document.write(marks)
             </script>
</body>
</html>
